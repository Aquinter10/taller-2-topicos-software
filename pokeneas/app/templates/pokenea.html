<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ pokenea.nombre }} - Pokenea</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f4f4f4; }
        img { width: 200px; border-radius: 20px; }
        .card { margin-top: 50px; background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card">
        <h1>{{ pokenea.nombre }}</h1>
        <img src="{{ pokenea.imagen }}" alt="{{ pokenea.nombre }}">
        <p><em>{{ pokenea.frase_filosofica }}</em></p>
        <p><strong>ID Contenedor:</strong> {{ contenedor_id }}</p>
    </div>
</body>
</html>
